<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        var theData = [ 1, 2, 3 ]

        var p = d3.select("body").selectAll("p")
        .data(theData)
        .enter()
        .append("p")
        .text( function (d) { return d; } );
    </script>
</body>
</html>
