<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <!--calling CDN-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"></script>
	<style>
	.bar rect {
	  fill: steelblue;
	}

	.bar text {
	  fill: #fff;
	  font: 10px sans-serif;
	}

	</style>
</head>
<body>
    <script type="text/javascript">
			//random values for 1000
            var data = d3.range(1000).map(d3.randomBates(10));

			//define format of random data
			var formatCount = d3.format(",.0f");

			//define magin, width and height
			var margin = {top:20, right:30, bottom:30, left:30},
						width = 960 - margin.left - margin.right,
						height = 500 - margin.top - margin.bottom;
			
			//append "svg" to "body"
			var svg = d3.select("body").append("svg")
								.attr("width", width + margin.left + margin.right)
								.attr("height", height + margin.top + margin.bottom);
			
			//append "g" with "svg" and assign attribute value		
			var g = svg.append("g")
					.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
			
			//define horizontal scale
			var x = d3.scaleLinear()
				.rangeRound([0, width]);

			//put data into 20 bins
			var bins = d3.histogram()
				.domain(x.domain())
				.thresholds(x.ticks(20))
				(data);
			
			//define vertiical scale
			var y = d3.scaleLinear()
				.domain([0, d3.max(bins, function(d) { return d.length; })])
				.range([height, 0]);
			
			//working on bar elements
			var bar = g.selectAll(".bar")
			  .data(bins)
			  .enter().append("g")
				.attr("class", "bar")
				.attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; });
			
			//
			bar.append("rect")
				.attr("x", 1)
				.attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
				.attr("height", function(d) { return height - y(d.length); });

			bar.append("text")
				.attr("dy", ".75em")
				.attr("y", 6)
				.attr("x", (x(bins[0].x1) - x(bins[0].x0)) / 2)
				.attr("text-anchor", "middle")
				.text(function(d) { return formatCount(d.length); });

			g.append("g")
				.attr("class", "axis axis--x")
				.attr("transform", "translate(0," + height + ")")
				.call(d3.axisBottom(x));

    </script>
</body>
</html>
